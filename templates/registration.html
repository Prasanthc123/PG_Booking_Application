{% extends 'dummy.html' %}
{% load static %}

{% block title %}
        <title>Displaying Pgs</title>
{% endblock %}

{% block body_block %}
    <style>
        /*body
        {
            background-image: url('C:\\Users\\Prasanth\\OneDrive\\Desktop\\django projects\\priya\\Scripts\\booking\\static\\images\\ntr.jpg');
            
        } */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        #content {
            position: relative;
            z-index: 1;
            color: #ffffff;
            display: inline-block;
        }
        
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            /*border: 1px solid #ccc;
            border-radius: 5px;
            background-color:rgb(53, 48, 93);*/
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            display: inline-block;
            width: 100px; /* Adjust the width as needed */
            margin-bottom: 8px;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="file"] {
            display: inline-block;
            width: calc(100% - 110px); /* Adjust the width as needed */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color:black;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        h1:hover
        {
         
           color: grey; 
        }
            
    </style>
</head>
<body>
    <center>
        <video id="video-background" autoplay muted loop>
            <source src="{% static 'videos/vdo1.MOV' %}" type="video/mp4">
        </video>
        
                <div id="content">
                    <h1>User Registration</h1>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="{{ ufo.username.id_for_label }}">Username:</label>
                            {{ ufo.username }}
                        </div>
                    
                        <div class="form-group">
                            <label for="{{ ufo.email.id_for_label }}">Email:</label>
                            {{ ufo.email }}
                        </div>
                    
                        <div class="form-group">
                            <label for="{{ ufo.password.id_for_label }}">Password:</label>
                            {{ ufo.password }}
                        </div>
                    
                        <div class="form-group">
                            <label for="{{ pfo.address.id_for_label }}">Address:</label>
                            {{ pfo.address }}
                        </div>
                    
                        <div class="form-group">
                            <label for="{{ pfo.profile_pic.id_for_label }}">Profile Picture:</label>
                            {{ pfo.profile_pic }}
                        </div>
                    
                        <div class="form-group">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
    </center>
</body>

{% endblock %}
