
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>Display_pgs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1>display_pg</h1>
        <div class="row">
        {% for PO in QLPO %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <!-- <img class="card-img-top" src="{% static 'images/ntr.jpg' %}" width="200px" height="300px"> -->
                    <img class="card-img-top"  src="{{PO.pg_pic.url}}" alt="" width="200px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{ PO.pg_name }}    {{PO.pg_cost}}</h5>
                        <p class="card-text">{{ PO.pg_address}}</p>
                        <a href="{% url 'view_details' %}"
                        class="btn btn-primary">
                            See Details
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </center>
</body>
</html>
