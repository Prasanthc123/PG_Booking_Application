{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/ad2.jpg' %}");
            background-size: cover;
            
            color: aliceblue;
        }
       
    </style>
</head>
<body>
    <center>
        <h1 style="color: brown;">Registration</h1> <br>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                
                <label for="un">Username:</label>
                <input type="text" name="un" id="un">    <br> <br>
                
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="pw"> <br> <br>
                
            <input type="submit" class="bg-primary" style="border-radius: 9px">
        </form>
       
    </center>
</body>
</html>
