{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Ganesh.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #content {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="content">
        <center>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                    {{EBFO.as_p}}
    
                <input type="submit" value="Booking">
            </form>
        </center>
    </div>
</body>
</html>
