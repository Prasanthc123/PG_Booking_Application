{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/ad1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #content {
            color: #ffffff;
        }
        p
        {
            margin-left: 200px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }


        /* Add some custom styling for your form */
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            /*border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(78, 46, 46);*/
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea,
        .form-group input[type="file"] {
            flex: 2;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div id="content">
        <center>
            <!-- <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                    {{EBFO.as_p}}
    
                <input type="submit" value="Booking">
            </form> -->


            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        
                <div class="form-group">
                    <label for="{{ EBFO.pg_name.id_for_label }}">PG Name:</label>
                    {{ EBFO.pg_name }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.customer.id_for_label }}">Customer:</label>
                    {{ EBFO.customer }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.age.id_for_label }}">Age:</label>
                    {{ EBFO.age }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.gender.id_for_label }}">Gender:</label>
                    {{ EBFO.gender }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.profession.id_for_label }}">Profession:</label>
                    {{ EBFO.profession }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.phone_number.id_for_label }}">Phone Number:</label>
                    {{ EBFO.phone_number }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.address.id_for_label }}">Address:</label>
                    {{ EBFO.address }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.district.id_for_label }}">District:</label>
                    {{ EBFO.district }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.state.id_for_label }}">State:</label>
                    {{ EBFO.state }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.Adhar_card.id_for_label }}">Adhar Card:</label>
                    {{ EBFO.Adhar_card }}
                </div>
        
                <div class="form-group">
                    <label for="{{ EBFO.Photo.id_for_label }}">Photo:</label>
                    {{ EBFO.Photo }}
                </div>
        
                <div class="form-group">
                    <input type="submit" value="Booking">
                </div>
            </form>
        </center>


    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
